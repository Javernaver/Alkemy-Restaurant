<ng-container *ngIf="!menuItems; else Menu">
    <div class="wrapper">
        <p-progressSpinner [style]="{width: '100px', height: '100px'}" strokeWidth="3"></p-progressSpinner>

    </div>


</ng-container>

<ng-template #Menu>
    <ng-container *ngIf="menuItems!.length !=0">
        <div class="container">
            <div class="card-table">
                <div class="cart-product">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th>Sr.No</th>
                                <th>Product Name</th>
                                <th>Product Image</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let recipe of menuItems; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{recipe.title}}</td>
                                <td><img style="width: 120px;" src="{{recipe.image}}" alt=""></td>
                                <td style="width: 25%;">{{recipe.vegetarian}}</td>
                                <th style="width: 12%;">{{recipe.pricePerServing}}</th>
                                <td style="width: 12%;">{{recipe.healthScore}}</td>
                                <td style="width: 12%;">{{recipe.pricePerServing}}</td>
                                <td>
                                    <button (click)="removeItem(i)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4"></td>
                                <td><button (click)="emptyMenu()" class="btn btn-danger">Empty Cart</button></td>
                                <td><button routerLink="/restaurant" class="btn btn-primary">Shop More</button></td>
                                <td><button class="btn btn-success">Checkout</button></td>
                                <td><strong>Grand Total : ${{total}}</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </ng-container>


    <ng-container *ngIf="menuItems!.length ==0">
        <div class="container">
            <div class="card">
                <h5 class="card-title">My Cart</h5>
            </div>
            <div class="center">
                <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
                <h4>Your cart is empty!</h4>
                <h6>Add item to it now</h6>
                <button routerLink="/restaurant" class="btn btn-primary">Shop Now</button>
            </div>
        </div>
    </ng-container>
</ng-template>
