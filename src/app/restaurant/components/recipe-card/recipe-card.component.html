        <img alt="Card" src="{{recipe!.image}}">
    </ng-template>
    <p><strong>Price:</strong> ${{recipe!.pricePerServing}}</p>

        <p-button label="Agregar al menÃº" class="mr-3" icon="pi pi-check" (click)="addtoMenu()"></p-button>

</p-card>
